name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pytest aiosqlite httpx groq pydantic
          # Optional heavy deps; ignore failures
          pip install sentence-transformers pypdf python-docx || true
      - name: Run tests
        env:
          GROQ_API_KEY: ""
        run: pytest -q
