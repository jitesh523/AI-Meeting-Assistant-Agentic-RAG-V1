name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Ruff lint
        run: |
          ruff check services
          ruff check tests || true
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('services/ingestion/requirements.txt', 'services/agent/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies (ingestion + agent)
        run: |
          python -m pip install --upgrade pip
          pip install -r services/ingestion/requirements.txt -r services/agent/requirements.txt pytest
      - name: Run lightweight unit tests
        env:
          RUN_UNIT: '1'
        run: |
          pytest -q \
            tests/unit/test_ingestion_metrics.py \
            tests/unit/test_agent_metrics.py \
            tests/unit/test_health_ingestion.py \
            tests/unit/test_health_agent.py

  security:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install tools (pip-audit, cyclonedx-bom)
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit cyclonedx-bom
      - name: Pip audit services
        run: |
          set -e
          for req in services/*/requirements.txt; do
            echo "Auditing $req"
            pip-audit -r "$req" || exit 1
          done
      - name: Generate SBOMs (CycloneDX) for services
        run: |
          mkdir -p sbom
          for svc in services/*; do
            if [ -f "$svc/requirements.txt" ]; then
              cyclonedx-bom -p -o "sbom/$(basename "$svc").json" -r "$svc/requirements.txt" || true
            fi
          done
      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-json
          path: sbom/*.json

  trivy:
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy FS scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          vuln-type: 'library,os'
          severity: 'HIGH,CRITICAL'
      - name: Upload Trivy SARIF to Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  smoke:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Prepare env with auth enabled
        run: |
          cp env.example env.ci
          echo "AUTH_ENABLED=1" >> env.ci
          echo "SERVICE_API_KEY=ci-smoke-key" >> env.ci
      - name: Start minimal stack (postgres, redis, ingestion, agent, nlu, rag)
        run: |
          docker compose -f docker-compose.prod.yml --env-file env.ci up -d postgres redis ingestion agent nlu rag
      - name: Wait for ingestion health
        run: |
          for i in {1..30}; do \
            curl -sf http://localhost:8001/health && break || sleep 2; done
          curl -sf http://localhost:8001/health | jq .
      - name: Wait for agent health
        run: |
          for i in {1..30}; do \
            curl -sf http://localhost:8005/health && break || sleep 2; done
          curl -sf http://localhost:8005/health | jq .
      - name: Wait for NLU health
        run: |
          for i in {1..30}; do \
            curl -sf http://localhost:8003/health && break || sleep 2; done
          curl -sf http://localhost:8003/health | jq .
      - name: Wait for RAG health
        run: |
          for i in {1..30}; do \
            curl -sf http://localhost:8004/health && break || sleep 2; done
          curl -sf http://localhost:8004/health | jq .
      - name: Scrape metrics endpoints (ingestion, agent)
        run: |
          curl -sf http://localhost:8001/metrics | head -n 20
          curl -sf http://localhost:8005/metrics | head -n 20
          curl -sf http://localhost:8003/metrics | head -n 20
          curl -sf http://localhost:8004/metrics | head -n 20
      - name: Shutdown stack
        if: always()
        run: |
          docker compose -f docker-compose.prod.yml down -v
